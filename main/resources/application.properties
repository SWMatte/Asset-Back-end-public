spring.datasource.url=jdbc:mysql://localhost:3306/vlc2_assets
spring.datasource.username=assets
spring.datasource.password=assets_mysql

spring.flyway.url=jdbc:mysql://localhost:3306/
spring.flyway.user=assets
spring.flyway.password=assets_mysql
spring.flyway.baselineOnMigrate= true
spring.flyway.schemas= vlc2_assets


## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=10MB
# Max Request Size
spring.servlet.multipart.max-request-size=10MB

assets.documents.folder = /assets/files